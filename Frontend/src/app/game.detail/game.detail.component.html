<h2>Games</h2>

@if (game != null) {

    <div class="container mt-3">
        <table class="table">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>{{game.name}}</td>
                </tr>

            </tbody>
        </table>
    </div>
} @else {
    <p>No game selected</p>
}
